<!DOCTYPE html>
<html>
  <head>
    <title>Word Game</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500italic' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/main.css'>
  </head>
  <body>
    <h1>The Most Awesome Math Tutor!</h1>
    <section class='questionBox box'>
      <img src="img/dude.png" class='dude'>
      <h1>Questions</h1>
      <p id='question'>Well hello there! What is your name?</p>
    </section>
    <section class='tallyBox box'>
      <h1>Correct answers:</h1>
      <p id='score'>0</p>
    </section>
    <section class='answerBox box'>
      <h1>Enter your response here</h1>
      <input type='text' id='answer' class='answer'></input>
      <button type='button' value='Submit' id='submitName' class='getName'>Submit</button>
      <button type='button' value='Submit' id='submitAnswer' class='getAnswer'>Submit</button>
      <button type='button' id='continue'>Continue</button>
    </section>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>  
    <script type='text/javascript' src='js/script.js' charset='utf-8'></script>  
  </body>
</html>
